   repos:
   - repo: https://github.com/psf/black
     rev: 24.10.0
     hooks:
     - id: black
       args: # arguments to configure black
       - --line-length=88
       - --include='\.pyi?$'
       language_version: python3

   - repo: https://github.com/PyCQA/flake8
     rev: 3.9.2
     hooks:
     - id: flake8
       args: 
       - --max-line-length=88
       - --ignore=E203,E501,W503
  # isort
   - repo: https://github.com/pycqa/isort
     rev: 5.13.2
     hooks:
      - id: isort
        args:
          - "--profile"
          - "black"
          - "--filter-files"
